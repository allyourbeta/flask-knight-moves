{% extends "base.html" %}

{% block title %}Game Result - Chess Visualization{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Game Result</h1>

    <div class="alert {% if correct %}alert-success{% else %}alert-danger{% endif %} text-center mb-4">
        {{ message }}
    </div>

    {% if piece == "Knight" and path %}
        <p class="text-center mb-4">
            Path: {{ ' -> '.join(path) }}
        </p>
    {% endif %}

    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for(game_type) }}" class="btn btn-primary fw-bold">Play Again</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary fw-bold">Main Menu</a>
    </div>
{% endblock %}
