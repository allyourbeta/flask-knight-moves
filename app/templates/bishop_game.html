{% extends "base.html" %}

{% block title %}Bishop's Moves - Chess Visualization{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Bishop's Moves</h1>

    {% if message %}
        <div class="alert alert-danger text-center mb-4">
            {{ message }}
        </div>
    {% endif %}

    <div class="d-flex justify-content-center gap-4 mb-4">
        <div class="square-box d-flex justify-content-center align-items-center">{{ square_a }}</div>
        <div class="square-box d-flex justify-content-center align-items-center">{{ square_b }}</div>
    </div>

    <p class="text-center fw-bold mb-4">Select the number of moves required:</p>

    <form method="post" id="moveForm">
        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
            <button type="submit" name="user_moves" value="-1" class="btn btn-outline-primary fw-bold">N/A</button>
            <button type="submit" name="user_moves" value="1" class="btn btn-outline-primary fw-bold">1</button>
            <button type="submit" name="user_moves" value="2" class="btn btn-outline-primary fw-bold">2</button>
        </div>
    </form>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary fw-bold">Main Menu</a>
    </div>
{% endblock %}
