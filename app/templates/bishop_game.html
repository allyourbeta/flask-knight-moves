<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bishop's Moves</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP35D8LBWQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LP35D8LBWQ');
    </script>

</head>

<body>
<div class="wrapper">
    <div class="container">
        <h1>Bishop's Moves</h1>
        {% if correct_answer %}
            <div class="success-message">Congratulations! You got it right!</div>
            <div class="result-buttons-container">
            <a href="{{ url_for('bishop_game') }}" class="play-again-box">Play Again</a>
            <a href="{{ url_for('knight_game') }}" class="other-game-box">Knight Game</a>
            </div>
        {% endif %}
        <div class="square-box-container">
            <div class="square-box">{{ square_a }}</div>
            <div class="square-box">{{ square_b }}</div>
        </div>
        <p><b>Select the number of moves required:</b></p>
        <form method="post" id="moveForm">
            <input type="hidden" name="user_moves" id="user_moves">
            <div class="user-box-container">
                <div class="user-box" onclick="submitMove(0)">N/A</div>
                <div class="user-box" onclick="submitMove(1)">1</div>
                <div class="user-box" onclick="submitMove(2)">2</div>
            </div>
        </form>
        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
</div>
    <script>
        function submitMove(value) {
            document.getElementById('user_moves').value = value;
            document.getElementById('moveForm').submit();
        }
    </script>
</body>
</html>
