<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishop Training - ChessMind Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='premium-chess-styles.css') }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP35D8LBWQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LP35D8LBWQ');
    </script>
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <h1 class="game-title">Bishop Training</h1>

            {% if message %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endif %}

            <div class="squares-container">
                <div class="square-display">{{ square_a }}</div>
                <div class="square-display">{{ square_b }}</div>
            </div>

            <div class="question-section">
                <p class="question-text">How many moves does the bishop need?</p>
                
                <form method="post" id="moveForm">
                    <div class="options-grid">
                        <button type="submit" name="user_moves" value="-1" class="option-button">N/A</button>
                        <button type="submit" name="user_moves" value="1" class="option-button">1</button>
                        <button type="submit" name="user_moves" value="2" class="option-button">2</button>
                    </div>
                </form>
            </div>

            <div class="navigation-section">
                <a href="{{ url_for('index') }}" class="nav-link">‚Üê Back to Training</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/keyboard-input.js') }}"></script>
</body>
</html>
