<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP35D8LBWQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LP35D8LBWQ');
    </script>
</head>

<body class="bg-light min-vh-100 d-flex align-items-center py-4">
    <div class="container">
        <div class="wrapper bg-white p-4 p-md-5 rounded shadow">
            <h1 class="text-center mb-4">Color Game</h1>
            {% if correct_answer %}
                <div class="success-message alert alert-success text-center mb-4">Congratulations! You got it right!</div>
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <a href="{{ url_for('color_game') }}" class="btn btn-primary fw-bold">Play Again</a>
                    <a href="{{ url_for('knight_game') }}" class="btn btn-secondary fw-bold">Knight Game</a>
                </div>
            {% endif %}
            <div class="d-flex justify-content-center mb-4">
                <div class="square-box d-flex justify-content-center align-items-center">{{ square }}</div>
            </div>
            <p class="text-center fw-bold mb-4">Select the color of this square:</p>
            <form method="post" id="colorForm">
                <div class="d-flex justify-content-center gap-3 mb-4">
                    <button type="submit" name="color" value="white" class="btn btn-outline-dark fw-bold">White</button>
                    <button type="submit" name="color" value="black" class="btn btn-dark fw-bold">Black</button>
                </div>
            </form>
            {% if message %}
                <p class="text-danger text-center fw-bold">{{ message }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
