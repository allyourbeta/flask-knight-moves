{% extends "base.html" %}

{% block title %}Color Game - Chess Visualization{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Color Game</h1>

    {% if message %}
        <div class="alert alert-danger text-center mb-4">
            {{ message }}
        </div>
    {% endif %}

    <div class="d-flex justify-content-center mb-4">
        <div class="square-box d-flex justify-content-center align-items-center">{{ square }}</div>
    </div>

    <p class="text-center fw-bold mb-4">Select the color of this square:</p>

    <form method="post" id="colorForm">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button type="submit" name="color" value="white" class="btn btn-outline-dark fw-bold">White</button>
            <button type="submit" name="color" value="black" class="btn btn-dark fw-bold">Black</button>
        </div>
    </form>

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-secondary fw-bold">Main Menu</a>
    </div>
{% endblock %}
